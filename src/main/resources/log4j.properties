log4j.rootLogger=error, stdout

log4j.logger.fr.univrouen=INFO
#log4j.logger.org.springframework.security=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=application.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

###########################################################################
## Setup a smtp appender
log4j.appender.mail=org.apache.log4j.net.SMTPAppender
## defines how othen emails are send
log4j.appender.mail.BufferSize=1
log4j.appender.mail.SMTPHost=smtp
log4j.appender.mail.From=esup-pay@univ-ville.fr
log4j.appender.mail.To=esup-pay-logs@listes.univ-ville.fr
log4j.appender.mail.Subject=[Error esup-pay]
log4j.appender.mail.threshold=error
log4j.appender.mail.layout=org.apache.log4j.PatternLayout
log4j.appender.mail.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
