<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content"
  th:if="${render == null or render}">
  <th:block th:with="imgUrl='/resources/images/' + ${locale} + '.png',
                  langSwitchLabel=#{global_language_switch(${label})}">
    <a th:with="urlBuilder=${T(org.esupportail.pay.web.ServletUriComponentsBuilderWrapper)}"
       th:href="@{${urlBuilder.fromCurrentRequest().build().getPath() + '?' + urlBuilder.fromCurrentRequest().replaceQueryParam('lang', locale).build().getQuery()}}"
       th:title="${langSwitchLabel}"
       ><img class="flag" th:src="@{${imgUrl}}" th:alt="${langSwitchLabel}" /></a>
  </th:block>
</th:block>
</html>
