<html th:lang="${#locale}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="generator" content="esup-pay">

  <!-- Stylesheets -->
  <link th:href="@{/webjars/jquery-ui-themes/ui-lightness/jquery-ui.min.css}" rel="stylesheet" />
  <link th:href="@{/webjars/jquery-ui-themes/ui-lightness/theme.css}" rel="stylesheet" />
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/resources/css/esup-pay.css}" rel="stylesheet" />
  <link th:href="@{/resources/css/esup-pay-print.css}" rel="stylesheet" media="print" />
  <link th:href="@{/resources/css/footable.bootstrap.min.css}" rel="stylesheet" />

  <!-- Favicon and Icons -->
  <link th:href="@{/resources/images/favicon.ico}" rel="shortcut icon" />
  <link th:href="@{/resources/images/apple-touch-icon.png}" rel="apple-touch-icon" sizes="180x180" />
  <link th:href="@{/resources/images/favicon-32x32.png}" rel="icon" sizes="32x32" type="image/png" />
  <link th:href="@{/resources/images/favicon-16x16.png}" rel="icon" sizes="16x16" type="image/png" />
  <link th:href="@{/resources/images/manifest.json}" rel="manifest" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Scripts -->
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/resources/js/bootstrapValidator.min.js}"></script>
  <script th:src="@{/resources/js/esup-pay.js}"></script>
  <script th:src="@{/webjars/chartjs/dist/chart.umd.js}"></script>
  <script th:src="@{/resources/js/footable.min.js}"></script>
  <script type="text/javascript">
    var searchLoginsJsonUrl = '/admin/searchLoginsJson';
  </script>

  <title th:text="${title} + ' - ' + ${subTitle}"></title>
</head>
<body>
<div th:replace="~{../fragments/navbar.html :: navbar}"></div>

<div th:replace="~{../fragments/header.html :: header}"></div>
<div id="main" class="container-fluid">
  <th:block sec:authorize="isAuthenticated()">
    <div class="row">
      <div th:replace="~{../fragments/menu.html :: menu}">
      </div>
    </div>
  </th:block>
  <div class="row">
    <div layout:fragment="content"></div>
  </div>
</div>

<!-- Footer-->
<div th:replace="~{../fragments/footer.html :: footer}"></div>
</body>
</html>
